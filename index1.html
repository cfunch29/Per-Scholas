<!DOCTYPE html>
<html lang="en">
  <head>
   <style>
    p {
      background-color: yellow;
    }
   </style>
   <style>
#div1 {
	color: blue;
    font-size: 36px;
}
    </style>
    <style>
      .my-class {font-size: 24px;
      }
    </style>
    <style>
      #div2 {
        font-weight: bold;
        background-color: red;
      }
    </style>
    <title>Class and ID Selectors</title>
  </head>
  <body>
    <p>Number 1 - I'm a class!</p>
    <div id="div1">Number 2 - I'm one ID.</div>
    <p class="my-class">Number 3 - I'm a class, but cooler!</p>
    <div class="my-class"; div id="div2">Number 4 - I'm another ID.</div>

    <p>Number 5 - I'm a class!</p>
   
  </body>
</html>
